<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>VexFlow Sandbox</title>
        <meta name="description" content="VexFlow Sandbox" />
        <meta name="author" content="Ron B. Yeh" />
        <link rel="stylesheet" href="c/prism.css" />
        <script src="j/prism.js"></script>
        <script src="j/typescript.5.8.2.js"></script>
        <link rel="stylesheet" href="c/sandbox.css" />
    </head>
    <body>
        <template id="my-label-button"><button onclick="runCode();">Run</button></template>
        <div class="topbar">
            <select id="fileSelect"></select>
            <div class="title">VexFlow Sandbox</div>
            <select id="versionSelect"></select>
        </div>
        <div id="container"></div>
        <pre
            data-src="plugins/toolbar/prism-toolbar.js"
            data-label="my-label-button"
        ><code id="code" class="lang-js" contenteditable="true">
        </code></pre>
        <div style="text-align: right">
            <button id="runButton" disabled>Run Code</button>
        </div>
        {% include 'footer.html' %}
        <script src="j/sandbox.js"></script>
    </body>
</html>
