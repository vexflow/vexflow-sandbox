<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>VexFlow Sandbox</title>
        <meta name="description" content="VexFlow Sandbox" />
        <meta name="author" content="Ron B. Yeh" />
        <link rel="stylesheet" href="/c/prism.css" />
        <script src="/j/prism.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.8.2/typescript.min.js"

    <body>
        <div class="title">VexFlow Sandbox</div>
        <div class="versions">

        <select id="fileSelect">
            <option value="hello">Hello World</option>
            <option value="minuet">Minuet in G</option>
        </select>
        <div>&nbsp;</div>
        <div id="output" class="content"></div>
        <pre><code id="code" class="lang-js" contenteditable="true">
        </code></pre>
        <br />
        <div style="text-align: right">
            <button id="runButton" disabled>Run Code</button>
        </div>
        <div>&nbsp;</div>
        {% include 'footer.html' %}
        <script src="/j/sandbox.js"></script>
