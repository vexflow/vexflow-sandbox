<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>GameLeaf</title>
        <meta name="description" content="VexFlow Sandbox" />
        <meta name="author" content="Ron B. Yeh" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab:400"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .centered {
                font-family:
                    "Roboto Slab",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif,
                    "Apple Color Emoji",
                    "Segoe UI Emoji",
                    "Segoe UI Symbol";
                background-color: #fcfcfb;
                color: #666;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center;
                z-index: 0;
            }
            .title {
                position: absolute;
                font-size: max(8vh, 40px);
                margin: 45vh 50vw;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div class="centered">
            <div class="title">VexFlow Sandbox</div>
        </div>
    </body>
</html>
